<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sorting Result</title>
</head>
<body>
    <h2>Info about sorted array:</h2>
        <p th:if="${algorithm != null}">Sorting algorithm: <span th:text="${algorithm}"></span></p>
        <p th:if="${order != null and order.equalsIgnoreCase('desc')}">Order: DESC</p>
        <p th:if="${time != null}">Execution time: <span th:text="${time}"></span> Milliseconds</p>
        <hr/>
    <h2>Sorted array:</h2>
        <p th:if="${array != null and array.size() > 0}">
            <span th:utext="${array.get(0)}"></span>
        </p>
        <p th:if="${array == null or array.size() == 0}">No data available</p>
</body>
</html>
