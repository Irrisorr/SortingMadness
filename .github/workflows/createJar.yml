name: Generate Jar

on:
  push:
    branches:
      - main # You can change this to your desired branch
jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Validate, build and run tests
      run: mvn --batch-mode --update-snapshots verify
    - name: Build .jar
      run: mkdir build && cp target/*jar build
    - name: Commit and Push jar files
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add build
        git commit -m "Generate jar files"
        git push
  
  
